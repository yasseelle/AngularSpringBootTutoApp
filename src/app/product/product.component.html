<div class="container">    <ng-template #error>        <div class="text-danger">{{ErrorMassage}}</div>    </ng-template>    <div class="card" *ngIf="products; else error">        <div class="card-header">            Liste des Produits        </div>        <div class="card-body">            <table class="table">                <thead>                    <tr>                        <th>ID</th>                        <th>Name</th>                        <th>Price</th>                        <th>promotion</th>                    </tr>                </thead>                <tbody>                    <tr *ngFor="let p of products">                        <td>{{p.id}}</td>                        <td>{{p.name}}</td>                        <td>{{p.prix}}</td>                        <td><i *ngIf="p.promotion" class="bi bi-heart-fill text-danger"></i></td>                        <td >                          <button (click)="SetPromotion(p)" [ngClass]="p.promotion?'btn btn-danger':'btn btn-success'">                            <span *ngIf="p.promotion">Promotion Off</span>                            <span *ngIf="!p.promotion">Promotion On</span>                            </button>                        </td>                        <td>                            <Button class="btn btn-success ">                                <i class="bi-pencil"></i>                            </Button>                            <Button (click)="DeleteProduct(p)" class="btn btn-danger">                                <i class="bi-trash"></i>                            </Button>                        </td>                    </tr>                </tbody>            </table>        </div>    </div></div>
